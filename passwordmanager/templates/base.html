<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #0D0D0D;
            color: #00FF00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #1A1A1A;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        h1, h2 {
            color: #00FF00;
            margin-top: 0;
            font-weight: bold;
        }

        .dashboard-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
            margin-bottom: 2rem;
        }

        .logout-button {
            background-color: #00FF00;
            color: #0D0D0D;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            /* #align it to the top right:; */
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .logout-button:hover {
            background-color: #00CC00;
        }

        .add-form input[type="text"],
        .add-form input[type="password"] {
            width: 100%;
            max-width: 300px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #0D0D0D;
            color: #00FF00;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            box-sizing: border-box;
        }

        .add-form button {
            background-color: #00FF00;
            color: #0D0D0D;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            box-sizing: border-box;
        }

        .add-form button:hover {
            background-color: #00CC00;
        }

        .password-table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .password-table th,
        .password-table td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            color: #00FF00;
        }

        .password-table th {
            background-color: #1A1A1A;
            color: #00FF00;
            font-weight: bold;
        }

        .password-table th:nth-child(4),
        .password-table td:nth-child(4) {
            width: 100px;
        }

        .password-table button {
            background-color: #00FF00;
            color: #0D0D0D;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
        }

        .password-table button:hover {
            background-color: #00CC00;
        }

        /* Additional CSS for the login and register pages */
        .form-container {
            background-color: #1A1A1A;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px #00FF00;
            display: inline-block;
            animation: fadeIn 2s ease-in-out;
        }

        .input-field {
            width: 100%;
            max-width: 300px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #0D0D0D;
            color: #00FF00;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            box-sizing: border-box;
            outline: none;
            border-right: 2px solid #00FF00;
            animation: typewriter 2s steps(40) 1s 1 normal both, blinkTextCursor 500ms steps(40) infinite normal;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkTextCursor {
            from { border-right-color: #00FF00; }
            to { border-right-color: transparent; }
        }

        .form-container button {
            background-color: #00FF00;
            color: #0D0D0D;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            box-sizing: border-box;
            margin-top: 1rem;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .form-container button:hover {
            background-color: #00CC00;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        main {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Password Manager</h1>
        {% if 'user_id' in session %}
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Password Manager. All rights reserved.</p>
    </footer>
</body>
</html>
